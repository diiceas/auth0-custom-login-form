<div>
  <div class="row">
    <div class="col-sm-6">
      <h2>Username/Password Authentication</h2>

      <form>

        <div class="form-group">
          <label for="name">Email</label>
          <input
            type="email"
            class="form-control"
            #email
            placeholder="you@example.com">
        </div>

        <div class="form-group">
          <label for="name">Password</label>
          <input
            type="password"
            class="form-control"
            #password
            placeholder="Enter your password">
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          (click)="auth.login(email.value, password.value)">
            Log In
        </button>

        <button
          type="submit"
          class="btn btn-primary"
          (click)="auth.signup(email.value, password.value)">
            Sign Up
        </button>

      </form>

    </div>

    <div class="col-sm-6">
      <h2>Social Authentication</h2>

      <button
        type="submit"
        class="btn btn-danger"
        (click)="auth.loginWithGoogle()">
          Log In with Google
        </button>

    </div>
  </div>
</div>
